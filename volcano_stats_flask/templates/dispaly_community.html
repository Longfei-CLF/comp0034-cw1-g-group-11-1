{% extends 'base.html' %}
{% set title = 'Community Display' %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
    {% for result, url in profiles %}
        <div class="card" style="width: 33%;">
            <img class="card-img-top" src="{{ url }}" alt="User profile photo">
            <div class="card-body">
                <h5 class="card-title">{{ result.username }}</h5>
                <h6 class="card-title">{{ result.organization }}</h6>
                <p class="card-text" maxlength="50">{{ result.bio }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
